{% extends 'base.html' %}
{% block extrastyle %}  {% endblock %}
{%block title%} OCSSC | Create {%endblock%}

    <!-- /.content -->
{%block content%}
    <!---------->
        <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Add New Branche</h1>
          </div><!-- /.col -->
           
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

      <section class="content">
      <div class="container-fluid">
        <div class="row">
          
         <div class="col-lg-12">
         <div class="card"> 
                       
              <div class="card-header">
                <h3 class="card-title">Branch</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <th>User</th>
                            <th>Account Number</th>
                            <th>Created Branch</th>

                            <th>Date</th>
                            <th>Created By</th>
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">User</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" disabled="True">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Account Nmber</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" disabled="True">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Created By</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">Created Branch</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address">
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1">Head Office</label>
                    </div>
                  </div>

                <div class="form-group">
                  <label>Manager</label>
                  <select class="form-control select2bs4" style="width: 100%;">
                    <option selected="selected">Alabama</option>
                    <option>Alaska</option>
                    <option>California</option>
                    <option>Delaware</option>
                    <option>Tennessee</option>
                    <option>Texas</option>
                    <option>Washington</option>
                  </select>
                </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
         </div>       
         </div>
         </div>
 
         </div>
       </section>
  {%endblock%}
